<div>
  <h2>Credit Request</h2>
  <form [formGroup]="creditRequestForm" (ngSubmit)="submitForm()">
    <div formGroupName="property">
      <div class="form-group">
        <label>Location</label>
        <input class="form-control" formControlName="location" type="text">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" formControlName="price" type="text">
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="creditRequestForm.invalid">Submit</button>
  </form>
</div>
