<div>
  <h2>Social Housing Credit</h2>
  <form [formGroup]="creditRequestForm" (ngSubmit)="submitForm()">
    <div formGroupName="person">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="name" type="text">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" formControlName="age" type="text">
      </div>
      <div class="form-group">
        <label>Affordable payment per month</label>
        <input class="form-control" formControlName="affordablePaymentPerMonth" type="text">
      </div>
    </div>
    <div formGroupName="property">
      <div class="form-group">
        <label>Location</label>
        <input class="form-control" formControlName="location" type="text">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input class="form-control" formControlName="price" type="text">
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="creditRequestForm.invalid">Submit</button>
  </form>
</div>
